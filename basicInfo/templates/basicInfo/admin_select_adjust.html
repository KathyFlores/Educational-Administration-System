{% extends 'basicInfo/admin_base.html' %}
{% load staticfiles %}
{% block body %}
    
<!-- content -->
<div class="content">
    <div id="page-wrapper" style="min-height: 58px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">选课调整</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        
        <!-- /.row -->
        <div class="panel panel-default c_left">
            <div class="panel-heading">
                <h5>教学班列表</h5>
            </div>
            <table class="table table-hover table-condensed" id="kexuan-tab">
                <thead>
                    <tr>
                        <th>课程代号</th>
                        <th>课程名称</th>
                        <th>课程学分</th>
                        <th>课程学时</th>
                        <th>上课时间</th>
                        <th>上课教室</th>
                        <th>课程介绍</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <form action="/teacher/course_apply/edit" method="get">
                        <tr>
                            <td>{{id}}</td>
                            <td>{{name}}</td>
                            <td>{{credit}}</td>
                            <td>{{hour}}</td>
                            <td>{{time}}</td>
                            <td>{{room}}</td>
                            <td>{{intro}}</td>
                        </tr>
                    </form>
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <td><button type="submit" name="edit" value={{course.id}}>修改</button></td>
                    </form>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="panel panel-default c_down">
            <div class="panel-heading">
                <div>
                    <h5>修改课程信息</h5>
                </div>
            </div>
            <form role="form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="disabledSelect">课程介绍</label>
                    <input id="intro" name="intro" type="text" class="form-control" aria-describedby="basic-addon2">
                    </div>
                <button type="submit" value="Submit">确认修改</button>
            </form>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!--content-ends-->
  
{% endblock %}
