{% extends 'basicInfo/admin_base.html' %}
{% load staticfiles %}
{% block body %}
   	

<div class="content">
	<div id="wrapper">
        <div id="page-wrapper" style="min-height: 58px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">学生评价</h1>
                </div>
            </div>
            <div class="row">
                <form role="form">
                    <div class="col-lg-6">
                        <form action="/teacher/student_comment" method="get">
                            <div class="form-group">
                                <select class="form-control" name="metric">
                                    <option value="semester">学期</option>
                                    <option value="course_id">课程代码</option>
                                    <option value="course_name">课程名称</option>
                                </select>
                            </div>
                    	</form>
            		</div>
            	</form>
        	</div>
        	<table class="table table-hover table-condensed" id="kexuan-tab">
        		<thead>
        			<tr>
            			<th>课程名称</th>
            			<th>课程代码</th>
            			<th>课程学期</th>
            			<th>学生打分</th>
            			<th>学生评价</th>
        			</tr>
        		</thead>
        		<tbody>
       				{% for comment in comments %}
        			<form action="/teacher/student_comment/result" method="get">
            			<tr>
                			<td>{{course.name}}</td>
                			<td>{{course.id}}</td>
                			<td>{{course.semester}}</td>
                			<td>{{course.grade}}</td>
                			<td>{{course.comment}}</td>
            			</tr>
        			</form>
        			{% endfor %}
        		</tbody>
    		</table>
	 		</div>
		<!-- /#page-wrapper -->
	</div>

</div>
<!--content-ends-->


{% endblock %}
